---
version: 5
defaults:
  datadir: hiera
  data_hash: yaml_data
hierarchy:

  - name: "Nodes"
    path: "nodes/%{hostname}.yaml"

  - name: "Location"
    path: "%{location}.yaml"

  - name: "Hardware"
    path: "hardware/%{boardproductname}.yaml"

  - name: "Eyaml hierarchy"
    lookup_key: eyaml_lookup_key # eyaml backend
    paths:
      - "common.yaml"
    options:
      pkcs7_private_key: /etc/keys/private_key.pkcs7.pem
      pkcs7_public_key:  keys/public_key.pkcs7.pem

  - name: "Common"
    path: "common.yaml"
